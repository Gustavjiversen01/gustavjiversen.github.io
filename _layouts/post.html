---
layout: default
---

<article>
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.tags.size > 0 %}
        &middot;
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="article-content">
    {{ content }}
  </div>
</article>
