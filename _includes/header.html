<header class="site-header">
  <div class="container">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/projects' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a>
        <a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' or page.layout == 'post' %}class="active"{% endif %}>Blog</a>
        <a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
      </nav>
    </div>
  </div>
</header>
